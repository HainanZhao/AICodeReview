<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Review</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%23e94560'><path stroke-linecap='round' stroke-linejoin='round' d='M9 6.75l6 4.5-6 4.5'/><rect x='3' y='3' width='18' height='18' rx='2' stroke-linecap='round' stroke-linejoin='round'/></svg>" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('ai-code-reviewer-theme') === 'dark' || (!('ai-code-reviewer-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-bg': '#1a1a2e',
              'brand-surface': '#16213e',
              'brand-primary': '#0f3460',
              'brand-secondary': '#e94560',
              'brand-text': '#dcdcdc',
              'brand-subtle': '#a0a0a0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            fontSize: {
              base: ['0.875rem', { lineHeight: '1.5rem' }],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "uuid": "https://esm.sh/uuid@^9.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-brand-bg text-gray-800 dark:text-brand-text transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
