<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Review - Neural Interface</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2300f0ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 2L3 7v10l9 5 9-5V7l-9-5z' opacity='0.3'/><path d='M12 2v7M12 15v7M3 7l6 3.5M15 13.5l6 3.5M3 17l6-3.5M15 10.5l6-3.5'/><circle cx='12' cy='12' r='1' fill='%2300f0ff'/></svg>" type="image/svg+xml">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#0a0a0f',
                surface: '#12121a',
                primary: '#1a1a24',
                secondary: '#00f0ff',
                accent: '#ff2a6d',
                text: '#ececec',
                subtle: '#a1a1aa',
                success: '#05ffa1',
                error: '#ff2a6d',
                warning: '#fcee0a',
              },
            },
            fontFamily: {
              sans: ['Exo 2', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
          },
        },
      }
    </script>
    
    <!-- Cybercore CSS -->
    <link rel="stylesheet" href="https://unpkg.com/cybercore-css@latest/dist/cybercore.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500;600&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --app-bg: #0a0a0f;
        --app-surface: #12121a;
        --app-primary: #1a1a24;
        --app-text: #ececec;
        --app-subtle: #a1a1aa;
        --app-accent: #00f0ff;
        --app-accent-secondary: #ff2a6d;
        --app-border: #00f0ff33;
        --cyber-cyan: #00f0ff;
        --cyber-magenta: #ff2a6d;
        --cyber-yellow: #fcee0a;
        --cyber-green: #05ffa1;
        --cyber-void: #0a0a0f;
        --cyber-chrome: #b4b4b4;
      }
      
      * {
        scrollbar-width: thin;
        scrollbar-color: #00f0ff40 transparent;
      }
      
      body {
        font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--app-bg);
        color: var(--app-text);
        -webkit-font-smoothing: subpixel-antialiased;
        -moz-osx-font-smoothing: auto;
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        font-weight: 400;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #00f0ff40, #ff2a6d40);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #00f0ff80, #ff2a6d80);
      }

      ::selection {
        background-color: rgba(0, 240, 255, 0.3);
        color: #00f0ff;
      }

      /* Cybercore enhancements */
      .cyber-text-glow {
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
      }

      .cyber-box-glow {
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.3), 0 0 20px rgba(0, 240, 255, 0.1);
      }

      /* Syntax highlighter fixes */
      tr.bg-green-100 pre,
      tr.bg-green-100 code,
      tr.bg-green-100 .token,
      tr.bg-green-100 [class*="language-"],
      tr.bg-red-100 pre,
      tr.bg-red-100 code,
      tr.bg-red-100 .token,
      tr.bg-red-100 [class*="language-"],
      tr[class*="bg-green"] pre,
      tr[class*="bg-green"] code,
      tr[class*="bg-green"] .token,
      tr[class*="bg-green"] [class*="language-"],
      tr[class*="bg-red"] pre,
      tr[class*="bg-red"] code,
      tr[class*="bg-red"] .token,
      tr[class*="bg-red"] [class*="language-"] {
        background: transparent !important;
        background-color: transparent !important;
      }
      
      .bg-green-100 span,
      .bg-red-100 span,
      .bg-blue-100 span,
      .dark\\:bg-green-900 span,
      .dark\\:bg-red-900 span,
      .dark\\:bg-blue-900 span {
        background: inherit !important;
        background-color: inherit !important;
      }

      /* Animations */
      @keyframes cyber-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes cyber-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.4; }
      }

      .animate-cyber-pulse {
        animation: cyber-pulse 2s ease-in-out infinite;
      }

      .animate-cyber-flicker {
        animation: cyber-flicker 3s linear infinite;
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "uuid": "https://esm.sh/uuid@^9.0.1"
  }
}
</script>
</head>
  <body class="bg-[#0a0a0f] text-[#ececec] font-sans">
    <div id="root"></div>
    <div id="portal-root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
