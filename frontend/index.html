    <style>
      /* CSS Custom Properties for Dynamic Theming - Based on GitLab Pajamas */
      :root {
        --app-bg: #ffffff;
        --app-surface: #fbfbfb;
        --app-primary: #f0f0f0;
        --app-text: #111111;
        --app-subtle: #444444;
        --app-accent: #1f75cb;
        --app-border: #dbdbdb;
      }
      
      .dark {
        --app-bg: #18191d;
        --app-surface: #1f1e24;
        --app-primary: #2e2e33;
        --app-text: #ececec;
        --app-subtle: #a1a1aa;
        --app-accent: #428fdc;
        --app-border: #404040;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        background-color: var(--app-bg);
        color: var(--app-text);
        -webkit-font-smoothing: subpixel-antialiased;
        -moz-osx-font-smoothing: auto;
        line-height: 1.5;
        text-rendering: optimizeLegibility;
        font-weight: 400;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d8;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa;
      }

      /* Apply dynamic theme colors */
      .dynamic-theme-bg { background-color: var(--app-bg) !important; }
      .dynamic-theme-surface { background-color: var(--app-surface) !important; }
      .dynamic-theme-primary { background-color: var(--app-primary) !important; }
      .dynamic-theme-text { color: var(--app-text) !important; }
      .dynamic-theme-subtle { color: var(--app-subtle) !important; }
      .dynamic-theme-accent { color: var(--app-accent) !important; }
      .dynamic-theme-border { border-color: var(--app-border) !important; }
      
      /* Glass effect utility */
      .glass-panel {
        background: rgba(var(--app-surface-rgb, 255, 255, 255), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--app-text-rgb, 0, 0, 0), 0.1);
      }
      .dark .glass-panel {
        background: rgba(18, 18, 20, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Selection styling */
      ::selection {
        background-color: rgba(99, 102, 241, 0.2);
        color: inherit;
      }

      /* Better transitions */
      .transition-standard {
        transition-property: background-color, border-color, color, fill, stroke, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
      
      /* Specifically target syntax highlighter elements in diff context */
      tr.bg-green-100 pre,
      tr.bg-green-100 code,
      tr.bg-green-100 .token,
      tr.bg-green-100 [class*="language-"],
      tr.bg-red-100 pre,
      tr.bg-red-100 code,
      tr.bg-red-100 .token,
      tr.bg-red-100 [class*="language-"],
      tr[class*="bg-green"] pre,
      tr[class*="bg-green"] code,
      tr[class*="bg-green"] .token,
      tr[class*="bg-green"] [class*="language-"],
      tr[class*="bg-red"] pre,
      tr[class*="bg-red"] code,
      tr[class*="bg-red"] .token,
      tr[class*="bg-red"] [class*="language-"] {
        background: transparent !important;
        background-color: transparent !important;
      }
      
      /* Ensure spans within syntax highlighted code inherit the parent background */
      .bg-green-100 span,
      .bg-red-100 span,
      .bg-blue-100 span,
      .dark\\:bg-green-900 span,
      .dark\\:bg-red-900 span,
      .dark\\:bg-blue-900 span {
        background: inherit !important;
        background-color: inherit !important;
      }
    </style>
